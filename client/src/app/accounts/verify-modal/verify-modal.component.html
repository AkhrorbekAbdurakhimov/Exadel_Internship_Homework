<div class="verify-modal-container" [class.verify-modal-container-active]="verifyModalStatus">
  <div class="verify-modal">
    <div class="header">
      <h1>Delete Account</h1>
      <button class="close-btn" (click)="closeVerifyModal.emit()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="body">
      <span>If you have transactions, they will be also deleted!!! Are you sure you want to delete this account?</span>
    </div>
    <div class="footer">
      <button class="verify-btn" (click)="deleteAccount.emit()">Yes</button>
      <button class="cancel-btn" (click)="closeVerifyModal.emit()">No</button>
    </div>
  </div>
</div>
