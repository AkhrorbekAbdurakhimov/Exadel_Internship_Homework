<div class="login-container">
  <div class="login-form">
    <h3 class="login-form-header">Budgetify</h3>
    <form class="login-form__wrapper" (ngSubmit)="onLogin()" [formGroup]="loginForm" name="loginForm">
      <mat-form-field appearance="outline">
        <input formControlName="email" placeholder="Email" matInput required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input formControlName="password" placeholder="Password" matInput [type]="hide ? 'password' : 'text'" required>
        <button
          mat-icon-button matSuffix (click)="hide = !hide"
          [attr.aria-label]="'Hide Password'"
          [attr.aria-password]="hide"
        >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>
      <button class="submit-btn" type="submit" mat-flat-button color="primary">Login</button>
      <p class="status-message" [ngClass]="{success: isLoggedIn}">{{statusMessage}}</p>
    </form>
  </div>
</div>
